<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official Website</title>
  
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
  
  <style>
    /* Prevents unwanted scrolling on the whole page */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;  /* Prevent horizontal and vertical scrolling */
    }

    /* Ensure all elements are contained within the viewport */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* Make sure images and media don't overflow */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Ensure any container within the body doesn't overflow */
    .container {
      overflow: hidden; /* Ensure no horizontal or vertical overflow inside containers */
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>
</html>
